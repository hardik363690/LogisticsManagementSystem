<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleet Manager - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="justify-content: center; align-items: center; height: 100vh;">
    <div class="form-card" style="width: 350px;">
        <h2 style="text-align: center; margin-bottom: 20px;">System Login</h2>
        <form action="LoginServlet" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="#" style="display: block; text-align: right; font-size: 13px; margin-bottom: 20px; text-decoration: none;">Forgot Password?</a>
            
            <select name="role" required>
                <option value="" disabled selected>Select Role (RBAC)</option>
                <option value="Manager">Fleet Manager</option>
                <option value="Dispatcher">Dispatcher</option>
                <option value="Safety">Safety Officer</option>
                <option value="Analyst">Financial Analyst</option>
            </select>

            <button type="submit" style="width: 100%;">Secure Login</button>
        </form>
    </div>
</body>
</html>
